<div class="example-container mat-elevation-z8">
    <button type="button" class="btn btn-success mr-3" (click)="addTeacher()">Add Teacher</button>
    <table mat-table [dataSource]="teacherData">
      
        <ng-container matColumnDef="firstName" sticky>
            <th mat-header-cell *matHeaderCellDef>  First Name  </th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>  Last Name  </th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="subjects">
            <th mat-header-cell *matHeaderCellDef>  Subjects  </th>
            <td mat-cell *matCellDef="let element">{{element.subjects}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>  Gender  </th>
            <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>  Phone Number  </th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
        </ng-container>
        
        <ng-container matColumnDef="activitystatus">
            <th mat-header-cell *matHeaderCellDef> Activity Status</th>
            <td mat-cell *matCellDef="let element">{{element.activitystatus}}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> User Name</th>
            <td mat-cell *matCellDef="let element">{{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" >
               
                    <button type="button" class="btn btn-info mr-3" (click)="editForm(element.userName)">Edit</button>
               
                
                    <button  type="button" class="btn btn-danger mr-3" (click)="delete(element.userName)">Delete</button>
                
                
            </mat-cell>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</div>
