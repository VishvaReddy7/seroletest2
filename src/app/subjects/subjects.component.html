<div class="example-container mat-elevation-z8">
    <button type="button" class="btn btn-success mr-3" >Add Subject</button>
    <table mat-table [dataSource]="subjects">
      
        <ng-container matColumnDef="subjects" sticky>
            <th mat-header-cell *matHeaderCellDef>  Subjects  </th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" >
               
                    <button type="button" class="btn btn-info mr-3" >Edit</button>
               
                
                    <button  type="button" class="btn btn-danger mr-3">Delete</button>
                
                
            </mat-cell>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
</div>
